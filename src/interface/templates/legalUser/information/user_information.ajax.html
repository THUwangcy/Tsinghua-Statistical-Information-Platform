{% block main-page %}
<div class="top-row hidden-xs">
    <a>&nbsp</a>
    <a class="fake-link pull-right">
        <strong>信息概览　<i class="fa fa-dashboard fa-fw"></i></strong>
    </a>
</div>
<hr class="hidden-xs">
<div class="panel-default">
    <div class="panel-heading">
        <h4>基本信息</h4></div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="width: 15%; min-width: 150px">项目</th></th>
                    <th style="width: 10000px">信息</th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>用户名:</td>
                    <td>{{username}}</td>
                </tr>
                <tr>
                    <td>真实姓名:</td>
                    <td>{{real_name}}</td>
                </tr>
                <tr>
                    <td>用户类别:</td>
                    <td>{{identity}}</td>
                </tr>
                <tr>
                    <td>邮箱:</td>
                    <td>{{email}}</td>
                </tr>
                <tr>
                    <td>联系方式:</td>
                    <td>{{telephone_number}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="panel-default">
    <div class="panel-heading">
        <h4>其它信息</h4></div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="width: 15%; min-width: 150px">项目</th></th>
                    <th style="width: 10000px">信息</th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>年龄:</td>
                    <td>{{age}}</td>
                </tr>
                <tr>
                    <td>性别:</td>
                    <td>{{gender}}</td>
                </tr>
                <tr>
                    <td>住址:</td>
                    <td>{{address}}</td>
                </tr>
                <tr>
                    <td>状态:</td>
                    <td>{{status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock main-page %}

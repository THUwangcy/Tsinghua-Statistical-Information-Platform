<div class="modal fade" id="information-modal" tabindex="-1" role="dialog" aria-labelledby="information-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">用户信息展示</h4>
            </div>


            <div class="modal-footer">
                <div class="row" style="text-align: left;">
                    <div class="col-xs-6 form-group">
                        <label class="control-label pull-left" >用户类别：</label>

                        <div style="resize: vertical; width: 80%;" >用户</div>
                    </div>
                </div>
                <br>
                <div class="row" style="text-align: left;">
                    <div class="col-xs-7 form-group">
                        <label class="control-label pull-left" >用户名：</label>

                        <div style="resize: vertical; width: 80%;" >{{ username }}</div>
                    </div>
                    <div class="col-xs-5 form-group">
                        <label class="control-label pull-left" >真实姓名：</label>

                        <div style="resize: vertical; width: 80%;" >{{ real_name }}</div>
                    </div>
                </div>
                <br>
                <div class="row" style="text-align: left;">
                    <div class="col-xs-7 form-group">
                        <label class="control-label pull-left" >邮箱：</label>

                        <div style="resize: vertical; width: 80%;" >{{ email }}</div>
                    </div>
                    <div class="col-xs-5 form-group">
                        <label class="control-label pull-left" >联系方式：</label>

                        <div style="resize: vertical; width: 80%;" >{{ telephone_number }}</div>
                    </div>
                </div>
                <br>
                <div class="row" style="text-align: left;">
                    <div class="col-xs-7 form-group">
                        <label class="control-label pull-left" >年龄：</label>

                        <div style="resize: vertical; width: 80%;" >{{ age }}</div>
                    </div>
                    <div class="col-xs-5 form-group">
                        <label class="control-label pull-left" >性别：</label>

                        <div style="resize: vertical; width: 80%;" >{{ gender }}</div>
                    </div>
                </div>
                <br>
                 <div class="row" style="text-align: left;">
                    <div class="col-xs-12 form-group">
                        <label class="control-label pull-left" >住址：</label>

                        <div style="resize: vertical; width: 80%;" >{{ address }}</div>
                    </div>
                 </div>
                <br>
                 <div class="row" style="text-align: left;">
                    <div class="col-xs-12 form-group">
                        <label class="control-label pull-left" >状态：</label>

                        <div style="resize: vertical; width: 80%; word-break: break-all; text-overflow: ellipsis;
                            display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 3; overflow: hidden" >{{ status }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% extends 'common/sortable.html' %}

{% block title %}所有活动{% endblock title %}

{% block defaults %}
    url: "{% url 'manager/applications_activities_list' %}",
    sort_by: "name",
    sort_order: "asc",
    search_field: "name"
{% endblock defaults %}

{% block head %}
    <th class="th-sortable" data-key="name" style="width: 15%; min-width: 120px">
        活动名称
    </th>
    <th class="th-sortable" data-key="subscribe_time" style="width: 15%; min-width: 110px">
        上次修改
    </th>
    <th class="th-sortable" data-key="description" style="width: 10000px">
        活动说明
    </th>
    <th class="th-sortable" data-key="publisher" style="min-width: 120px">
        活动发布者
    </th>
    <th>
        <div style="width: 60px"></div>
    </th>
{% endblock head %}
